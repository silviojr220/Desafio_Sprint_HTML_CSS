<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <div id="cabecalho__image">
            <img src="img/logo-ford-256.png" alt="Logo da Ford">
        </div>

        <ul class="list">
            <li id="menu1">Home</li>
            <li id="menu">Lançamento</li>
            <li id="menu">Contato</li>
        </ul>
    </header>

    <main class="conteudo">
        <div>
            <img src="img/imagem_1.jpg" id="conteudo__image">
        </div>
        <p>Esta é a nossa nova Ranger Ford 2022. Verifique novidades <strong>aqui.</strong></p>
    </main>

    <footer class="rodape">
        <ul class="footer__list">
            <li>Redes Sociais</li>
            <li><a href="https://www.facebook.com/FordBrasil/"><img src="img/facebook-50.png" alt="Facebook"></a></li>
            <li><a href="https://www.youtube.com/@fordbrasil"><img src="img/youtube-squared-50.png" alt="Youtube"></a>
            </li>
            <li><a href="https://www.instagram.com/ford/"><img src="img/instagram-logo-50.png" alt="Instagram"></a></li>
            <a href="https://www.ford.com.br/" target="_blank"><img src="img/ford-96.png" alt="Logo da Ford"
                    id="footer__list__image"></a>
        </ul>
    </footer>
</body>

</html>
